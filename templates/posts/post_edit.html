{% extends "base.html" %}

{% block content %}
<div>
    <form action="{{url_for('blog.edit_post',post_id = post_id)}}" method = "post">
        <label for="title">Title</label><input type="text" name="title" value="{{post.title}}"></label>
        <label for="content">Content</label><input type="text" name="content" value="{{post.content}}"></label>
        <button type="submit">Edit</button>

    </form>
</div>

{% endblock %}
