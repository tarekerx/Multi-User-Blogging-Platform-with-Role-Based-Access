{% extends "base.html" %}


{% block content %}


{% if posts %}
{% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <a href="{{url_for('blog.post', post_id = post['id'])}}">Enter post</a>
    {% endfor %}
{% else %}
    <h1>No posts available.</h1>
{% endif %}

{% endblock %}
