{% extends "base.html" %}


{% block content %}



    <div class="post">
        <h2>Author name: {{ post.author_name }}</h2>
        <h2>Post's title: {{ post.title }}</h2>
        <p>Posts's content: {{ post.content }}</p>
        {% if g.user_id == author_id %}
        <a href="{{ url_for('blog.edit_post', post_id=post.id) }}">Edit</a>
        {% endif %}
    </div>


{% endblock %}
