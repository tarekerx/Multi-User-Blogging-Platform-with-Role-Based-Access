{% extends "base.html" %}


{% block content %}
<div>
    <form action="/auth/profile" method="post">

        <label for="email">Name</label>
        <input  name="name" id="email" value="{{ user.name }}" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <button type="submit">Update</button>
    </form>
</div>
<a href="{{ url_for('blog.my_posts', user_id=user.id) }}">View Posts</a>
<a href="{{ url_for('auth.delete_user', user_id=user.id) }}">Delete account</a>
{% endblock %}
